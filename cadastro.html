<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Salvando Vidas</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores">
</head>
<body>
  <header>
    <a href="index.html"><img src="imagens/logomarca.png" alt="logomarca"></a>
    <nav aria-label="Menu principal">
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Cadastro</h1>

    <form id="cadastroForm" action="#" method="post">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" pattern="\d{11}" inputmode="numeric" required aria-describedby="cpfHelp">
        <small id="cpfHelp">Apenas números, 11 dígitos.</small>

        <label for="telefone">Telefone</label>
        <input id="telefone" name="telefone" type="tel" inputmode="tel" required>

        <label for="nasc">Data de Nascimento</label>
        <input id="nasc" name="nasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP</label>
        <input id="cep" name="cep" type="text" inputmode="numeric" required>

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
          <!-- adicionar demais estados -->
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025, Salvando Vidas. Transparência e impacto social.</p>
  </footer>
</body>
</html>
