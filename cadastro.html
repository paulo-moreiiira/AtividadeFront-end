<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro — Salvando Vidas</title>
  <meta name="description" content="Formulário de cadastro para voluntários e doadores">
  <link rel="stylesheet" href="CSS/style.cadastro.css">
</head>
<body>

  <header role="banner">
    <div class="container">
      <a href="index.html" aria-label="Ir para a página inicial">
        <img src="imagens/logomarca.png" alt="Logomarca">
        <span>Salvando Vidas</span>
      </a>
      <nav aria-label="Menu principal">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main-content" role="main" class="container">
    <h1>Cadastro</h1>
    <p class="subtitulo">Seja um voluntariado ou um doador dos nossos projetos !</p>

    <form id="cadastroForm" action="#" method="post">
      <fieldset>
        <legend>Dados pessoais</legend>

        <label for="nome">Nome completo</label>
        <input id="nome" name="nome" type="text" required minlength="3">

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required>

        <label for="cpf">CPF <small>Formato: 000.000.000-00</small></label>
        <input id="cpf" name="cpf" type="text" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" inputmode="numeric" required>

        <label for="telefone">Telefone <small>Formato: (00) 00000-0000</small></label>
        <input id="telefone" name="telefone" type="tel" pattern="\(?\d{2}\)?\s?\d{4,5}-?\d{4}" inputmode="tel" required>

        <label for="nasc">Data de Nascimento</label>
        <input id="nasc" name="nasc" type="date" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="cep">CEP <small>Formato: 00000-000</small></label>
        <input id="cep" name="cep" type="text" pattern="\d{5}-?\d{3}" inputmode="numeric" required>

        <label for="endereco">Endereço</label>
        <input id="endereco" name="endereco" type="text">

        <label for="cidade">Cidade</label>
        <input id="cidade" name="cidade" type="text" required>

        <label for="estado">Estado</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="AC">AC</option>
          <option value="AL">AL</option>
          <option value="AP">AP</option>
          <option value="AM">AM</option>
          <option value="BA">BA</option>
          <option value="CE">CE</option>
          <option value="DF">DF</option>
          <option value="ES">ES</option>
          <option value="GO">GO</option>
          <option value="MA">MA</option>
          <option value="MT">MT</option>
          <option value="MS">MS</option>
          <option value="MG">MG</option>
          <option value="PA">PA</option>
          <option value="PB">PB</option>
          <option value="PR">PR</option>
          <option value="PE">PE</option>
          <option value="PI">PI</option>
          <option value="RJ">RJ</option>
          <option value="RN">RN</option>
          <option value="RS">RS</option>
          <option value="RO">RO</option>
          <option value="RR">RR</option>
          <option value="SC">SC</option>
          <option value="SP">SP</option>
          <option value="SE">SE</option>
          <option value="TO">TO</option>
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>

<div id="status-area" aria-live="polite" aria-atomic="true" role="status" style="text-align:center; margin-top:16px;">
  <p id="mensagem-sucesso" class="mensagem sucesso" style="display:none;">Dados enviados com sucesso!</p>
  <p id="mensagem-erro" class="mensagem erro" style="display:none;">Ocorreu um erro. Tente novamente.</p>
</div>

</main>

  <footer role="contentinfo"> 
    <p>© 2025, Salvando Vidas. Transparência e impacto social.</p> 
  </footer>
 <script src="script.js" defer></script>
</body>
</html>
